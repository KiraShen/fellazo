<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Item')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-item" data-rule="required" class="form-control" name="row[item]" type="text" value="{$row.item}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payer')}:</label>
        <div class="col-xs-12 col-sm-8">
                <input id="c-payer" data-rule="required" class="form-control" name="row[payer]" type="text" value="{$row.payer}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Refer')}:</label>
        <div class="col-xs-12 col-sm-8">
                <input id="c-refer" data-rule="required" class="form-control" name="row[refer]" type="text" value="{$row.refer}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay')}:</label>
        <div class="col-xs-12 col-sm-8">
            {if($row.status < 1)}
            <input id="c-pay" data-rule="required" class="form-control" name="row[pay]" type="text" value="{$row.pay}">
            {else /}
            <input id="c-pay" data-rule="required" class="form-control" name="row[pay]" type="text" value="{$row.pay}" disabled="disabled">
            {/if}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            {if($row.status < 1)}
            <input id="c-rate" data-rule="required" class="form-control" name="row[rate]" type="number" value="{$row.rate}">
            {else /}
            <input id="c-rate" data-rule="required" class="form-control" name="row[rate]" type="number" value="{$row.rate}" disabled="disabled">
            {/if}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shares')}:</label>
        <div class="col-xs-12 col-sm-8">
            {if($row.status < 1)}
            <input id="c-shares" data-rule="required" class="form-control" name="row[shares]" type="number" value="{$row.shares}">
            {else /}
            <input id="c-shares" data-rule="required" class="form-control" name="row[shares]" type="number" value="{$row.shares}" disabled="disabled">
            {/if}
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            {if($row.status < 1)}
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            {/if}
            <!-- <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button> -->
        </div>
    </div>
</form>

<script>
</script>
