<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Report')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-report" data-rule="required" class="form-control" name="row[report]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ordersum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ordersum" data-rule="required" class="form-control" name="row[ordersum]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Orderincome')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-orderincome" data-rule="required" class="form-control" step="0.01" name="row[orderincome]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sharessum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sharessum" data-rule="required" class="form-control" name="row[sharessum]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sharesamount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sharesamount" data-rule="required" class="form-control" name="row[sharesamount]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payinterest')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payinterest" data-rule="required" class="form-control" step="0.01" name="row[payinterest]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payreward')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payreward" data-rule="required" class="form-control" step="0.01" name="row[payreward]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Startdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-startdate" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[startdate]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Finishdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finishdate" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[finishdate]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
